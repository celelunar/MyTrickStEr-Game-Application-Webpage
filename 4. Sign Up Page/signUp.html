<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TrickStEr | Hello, Soul Divers!</title>

    <!-- meta tags -->
    <meta name="title" content="My TrickStEr | Hello, Soul Divers!">
    <meta name="description" content="A hero caught in between two worlds, will you have what it takes to save both? Embark on epic quest to unlock the mysteries of The Nameless Kingdom, adopt a familiar and test your skills! ">

    <!-- icons -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&amp;display=auto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=auto">

    <!-- style css -->
    <link rel="stylesheet" href="signUpStyle.css">

    <!-- preload image -->
    <link rel="preload" as="image" href="../0. Assets/background.jpg">

    <!-- shortcut icon -->
    <link rel="shortcut icon" href="https://sgimage.netmarble.com/favicon/enngb/favicon.ico">
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="#" class="logo">
            <img src="../0. Assets/logo.png" width="162" height="81">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-open"></i>
            <i class='bx bx-x' id="menu-close"></i>
        </label>

        <nav class="navbar">
            <a href="../1. Home Page/home.html" style="--i:0">Home</a>
            <a href="../2. Game Page/game.html" style="--i:1">Game</a>
            <a href="../3. Town Page/town.html" style="--i:2">Towns</a>
            <a href="../5. Support Page/support.html" style="--i:3">Support</a>
        </nav>
    </header>

    <!-- form box -->
    <section class="form-box">
        <div class="form">
            <form class="login-container" id="login">
                <div class="head">
                    <header>Sign Up</header>
                    <span>Have an account? <a href="#">Login</a></span>
                </div>
                <div class="names">
                    <div class="input-box">
                        <input type="text" class="field" placeholder="First Name" id="first" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="field" placeholder="Last Name" id="last" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <span id="name-error" class="error"></span>
                <div class="input-box">
                    <input type="text" class="field" placeholder="Email" id="mail" required>
                    <i class="bx bx-envelope"></i>
                    <span id="mail-error" class="error"></span>
                </div>
                <div class="input-box">
                    <input type="password" class="field" placeholder="Password" id="pass" required>
                    <i class="bx bx-lock-alt"></i>
                    <span id="pass-error" class="error"></span>
                </div>
                <div class="input-box">
                    <input type="password" class="field" placeholder="Confirm Password" id="conf-pass" required>
                    <i class="bx bx-lock-alt"></i>
                    <span id="conf-pass-error" class="error"></span>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="check">
                    <div class="one">
                        <input type="checkbox" id="remember-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <input type="checkbox" id="tnc-check" required>
                        <label for="tnc-check"><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
                <span id="tnc-error" class="error"></span>
            </div> 
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="foot-container">
            <div class="socials">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitch'></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </div>
            <div class="foot-navigation">
                <ul>
                    <li><a href="../1. Home Page/home.html">Home</a></li>
                    <li><a href="../2. Game Page/game.html">Game</a></li>
                    <li><a href="../3. Town Page/town.html">Towns</a></li>
                    <li><a href="../5. Support Page/support.html">Support</a></li>
                </ul>
            </div>
            <div class="foot-copyright">
                <p>Copyright &copy;2023 Designed by <span class="designer">Diva Nabila Henryka</span></p>
            </div>
        </div>
    </footer>

    <script src="signUpScript.js"></script>

</body>
</html>
